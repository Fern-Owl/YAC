<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- &#9003 -->
    <title>Calculator!</title>
  </head>
  <body>
    <div class="container">
      <div class="calc__output">
        <span class="number__output">1,258.2</span>
      </div>
      <div class="calc__buttons-inner">
        <div class="btn clear">C</div>
        <div class="btn">&#9003;</div>
        <div class="btn operator">&#247;</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn operator">&#215;</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn operator">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn operator">+</div>
        <div class="btn zero">0</div>
        <div class="btn operator">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
